<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- More accurate gold color matching the original -->
    <linearGradient id="goldTexture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C068;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#996F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle with black background -->
  <circle cx="200" cy="200" r="185" fill="#0D0D0D" stroke="url(#goldTexture)" stroke-width="3"/>
  
  <!-- Inner circle border (thinner) -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldTexture)" stroke-width="1.5"/>
  
  <!-- V logo mark - more accurate shape -->
  <g transform="translate(200, 130)">
    <!-- Main V/checkmark body -->
    <path d="M -28 -5 L -8 35 L 8 35 L 32 -8 L 25 -12 L 5 25 L 0 32 L -5 25 L -22 -8 Z" 
          fill="url(#goldTexture)"/>
    
    <!-- Extended wing/feather element -->
    <path d="M 25 5 L 50 -8 L 55 -5 L 52 2 L 30 12 Z" 
          fill="url(#goldTexture)"/>
  </g>
  
  <!-- VELARÉ text with bold serif styling -->
  <text x="200" y="245" text-anchor="middle" 
        font-family="Times New Roman, Georgia, serif" 
        font-size="36" 
        font-weight="700" 
        letter-spacing="4px" 
        fill="url(#goldTexture)"
        style="text-transform: uppercase;">VELARÉ</text>
  
  <!-- Tagline text with bold serif styling -->
  <text x="200" y="305" text-anchor="middle" 
        font-family="Times New Roman, Georgia, serif" 
        font-size="16" 
        font-weight="500" 
        letter-spacing="1.5px" 
        fill="url(#goldTexture)">Arrive with Intention.</text>
  
  <text x="200" y="330" text-anchor="middle" 
        font-family="Times New Roman, Georgia, serif" 
        font-size="16" 
        font-weight="500" 
        letter-spacing="1.5px" 
        fill="url(#goldTexture)">Travel in Elegance.</text>
</svg>